<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報入力確認</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">下記情報で登録します。よろしいですか？</h2>
        <form id="customer-form">
            <div class="form-group">
                <label>会社名:</label>
                <span id="companyNameLabel"></span>
                <input type="hidden" id="companyName" name="companyName">
            </div>
            <div class="form-group">
                <label>業種:</label>
                <span id="industryLabel"></span>
                <input type="hidden" id="industry" name="industry">
            </div>
            <div class="form-group">
                <label>連絡先:</label>
                <span id="contactLabel"></span>
                <input type="hidden" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label>所在地:</label>
                <span id="locationLabel"></span>
                <input type="hidden" id="location" name="location">
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
    <script type="module">
        import config from '../config.js';

        window.addEventListener('load', function() {
            // 現在のURLのクエリパラメーターを取得
            var queryParams = new URLSearchParams(window.location.search);

            // 出力するためのdiv要素を取得
            const companyName = queryParams.get('companyName');
            document.getElementById('companyNameLabel').innerHTML = companyName;
            document.getElementById('companyName').value = companyName;

            const industry = queryParams.get('industry');
            document.getElementById('industryLabel').innerHTML = industry;
            document.getElementById('industry').value = industry;
            
            const contact = queryParams.get('contact');
            document.getElementById('contactLabel').innerHTML = contact;
            document.getElementById('contact').value = contact;

            const location = queryParams.get('location');
            document.getElementById('locationLabel').innerHTML = location;
            document.getElementById('location').value = location;
        });

        document.getElementById('customer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
           
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }  

            fetch(config.apiUrl + '/add-customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams([...formData])
            }).then(response => response.json())
              .then(data => {
                if(data.success) {
                    alert('顧客情報が正常に保存されました。');
                    // フォームをリセット
                    document.getElementById('customer-form').reset();
                    // 次の画面に遷移
                    window.location.href = `/${config.customer.path}/list.html`;
                } else {
                    alert('保存に失敗しました。');
                }
              })
              .catch(error => console.error('Error:', error));
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
